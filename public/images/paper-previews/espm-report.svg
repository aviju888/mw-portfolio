  <text x="20" y="30" font-family="Times New Roman, serif" font-size="8" fill="#999">ESPM 186 Final Paper</text>
  <text x="260" y="30" font-family="Times New Roman, serif" font-size="8" fill="#999" text-anchor="end">UC Berkeley, 2022</text>
  
  <!-- Title -->
  <text x="140" y="65" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="black" text-anchor="middle">Chancellor and Koshland Pastures'</text>
  <text x="140" y="85" font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="black" text-anchor="middle">3-year Management Plan Proposal</text>
  
  <!-- Authors -->
  <text x="140" y="110" font-family="Times New Roman, serif" font-size="12" fill="black" text-anchor="middle" font-style="italic">Lynn Huntsinger</text>
  
  <!-- Abstract -->
  <text x="140" y="135" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="black" text-anchor="middle">Abstract</text>
  <foreignObject x="20" y="145" width="240" height="80">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Times New Roman', serif; font-size: 10px; text-align: justify; line-height: 1.4;">
      This proposal outlines a comprehensive grazing and burning management plan for the Chancellor and Koshland pastures at UC Berkeley. The plan focuses on using domestic livestock grazing to reduce invasive woody species and controlled burnings to lower fire risk.
    </div>
  </foreignObject>
  
  <!-- Introduction -->
  <text x="20" y="235" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="black">Introduction</text>
  <foreignObject x="20" y="245" width="240" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Times New Roman', serif; font-size: 10px; text-align: justify; line-height: 1.4;">
      The Chancellor and Koshland pastures represent important ecological and educational resources for UC Berkeley. Proper management of these areas is essential for maintaining biodiversity, reducing fire hazards, and supporting research and teaching activities...
    </div>
  </foreignObject>
  
